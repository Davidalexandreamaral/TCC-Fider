<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load crispy_forms_tags %}
        {% load static %}
        {% block head %}
        
        <title> Register </title>
        
        <link href="{% static 'css/login/logincss.css' %}" rel="stylesheet">
        <link href="{% static 'css/register/registercss.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
        {% endblock %}
    </head>
    <body>
        {% block content %}
        <main class="centered">
            <div id="divLogin"> 
                <img src="{% static 'logo.jpg' %}" style="width:50px;height:50px;" id="logo" class="hidebutton">
                <h3 id="loginTxt">Registre-se no ETEWITTER</h3>
                <form method="POST" class="form-group" action="">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="tweetBtn" id="registerBtn" type="Submit" >Registre-se</button>
                </form>
                <label> Ao se inscrever, você concorda com os Termos de Serviço e a Política de Privacidade, incluindo o Uso de Cookies.</label> <br>
                <label> Já tem uma conta? <a  href="/login/">Entre</a>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </main>
        {% endblock %}

    </body>
</html>

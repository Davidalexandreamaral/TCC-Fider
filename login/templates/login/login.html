<!DOCTYPE HTML>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load crispy_forms_tags %}
    {% load static %}
    {% block head %}
	<title> Login </title>
    <link href="{% static 'css/login/logincss.css' %}" rel="stylesheet">
    {% endblock %}
</head>
<body>
{% block content%}
    <main class="centered">
        <div id="divLogin"> 
        <img src="{% static 'logo.jpg' %}" style="width:50px;height:50px;" id="logo" class="hidebutton">
        <h3 id="loginTxt">Fa√ßa login no ETEWITTER</h3>
        <form method="POST" class="form-group" action="">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="tweetBtn" id="loginBtn" type="Submit" class="btn btn-success">Login</button>
        </form>
            <a  href="/register/">Registrar-se</a>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </main>

{% endblock %}

</body>
</HTML>
